<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="logo">
            <img src="https://s.imgur.com/images/access/back-to-imgur.png"/>
            <div style="margin-top: 3px;">
                <a id="homereturn" href="/homepage.html">back to imgur</a>
            </div>
        </div>
        <div class="mainlogo">
            <img src="https://s.imgur.com/images/access/access-logo.png" />
        </div>
        <div class="sbox">
            <input id="email" placeholder="Username"/>
            <br/>
            <input class="password" placeholder="Email"/>
            <br/>
            <input class="password" placeholder="Password"/>
            <br/>
            <input class="password" placeholder="Retype Password"/>
            <br/>
            <input class="password" type="number" placeholder="Phone number"/>
        </div>
        <div class="sbox2">
            <button class="signupbtn">Next</button>
            <div class="signuplink">
                <a href="signin.html" style="text-decoration: none;color: white;">sign in</a>
            </div>
        </div>
    </body>
</html>
